  <h1>My first HLS player</h1>
  
  <!--

<p>
<video id="video1" width="400" controls>
<source src="big_buck_bunny_480p_stereo.ogg">
</video>
</p>
  
	<button onclick="play()" type="button">Play</button>
	<button onclick="pause()" type="button">Pause</button>
	<button onclick="stop()" type="button">Stop</button>
	<button onclick="forward()" type="button">Jump to 5 sec forward</button>
	<button onclick="back()" type="button">Jump to 5 sec backwards</button>	
	
	<p>Playlist</p>
	
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<input type="text" name="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
	<button type="button">Shuffle</button>

<script>
var myVideo = document.getElementById("video1"); 

function play(){
myVideo.play();
}

function pause(){
myVideo.pause();
}

function stop(){
myVideo.pause();
myVideo.currentTime = 0;
play.setAttribute('data-icon','P');
}

function forward(){
myVideo.currentTime += 5;
}

function back(){
myVideo.currentTime -= 5;
}


</script>
